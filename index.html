<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator</title>
</head>
<body>
  <h2>Random Quote Generator</h2>
  <p id="quote">Click the button to get a quote</p>
  <p id="author"></p>
  <button onclick="getQuote()">Generate Quote</button>

  <script>
    async function getQuote() {
      try {
        const response = await fetch("https://zenquotes.io/api/random");
        if (!response.ok) {
          throw new Error("API request failed");
        }
        const data = await response.json();
        document.getElementById("quote").innerText = `"${data[0].q}"`;
        document.getElementById("author").innerText = `- ${data[0].a}`;
      } catch (error) {
        document.getElementById("quote").innerText = "Something went wrong.";
        document.getElementById("author").innerText = "";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
